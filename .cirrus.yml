freebsd_instance:
  cpu: 2
  memory: 2G

task:
  matrix:
    - name: releases/amd64/13.5-RELEASE
      freebsd_instance:
        image_family: freebsd-13-5
    - name: releases/amd64/14.3-RELEASE
      freebsd_instance:
        image_family: freebsd-14-3
    - name: snapshots/amd64/15.0-CURRENT
      freebsd_instance:
        image_family: freebsd-15-0-snap
  stateful: false
  env:
    NBDKIT_TAG: v1.45.7
    NBDKIT: /tmp/nbdkit
    PATH: /usr/local/sbin:${PATH}

  setup_script:
    - pkg install -y
      autoconf
      automake
      bash
      bzip2
      ca_root_nss
      git-lite
      gmake
      gnutls
      gzip
      libtool
      libucl
      pkgconf
      zstd
  nbdkit_build_script:
    - git clone --branch ${NBDKIT_TAG} https://gitlab.com/nbdkit/nbdkit ${NBDKIT}
    - cd ${NBDKIT} && autoreconf -i && ./configure
    - cd ${NBDKIT} && gmake -j${CIRRUS_CPU} && gmake install
  build_script:
    - make
    - make install
